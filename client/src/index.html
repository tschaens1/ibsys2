<!DOCTYPE html>
<html>

<head>
    <base href="/">
    <title>IBSYS2 bike production - ka6</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<style>
    body{
        background-color: #006064;
    }
    .spinner {
        width: 100%;
        margin: 0 auto;
        text-align: center;
        margin-top: -2rem;
        position: absolute;
        top: 50%;
    }
    
    .spinner-text {
        text-align: center;
        margin-left: .6rem;
        margin-top: 1rem;
        color: #f3f3f3;
    }

    .spinner-blue, .spinner-blue-only {
        border-color: #f3f3f3;
    }
</style>

<body>
    <app>
        <div class="spinner">
            <div class="preloader-wrapper small active">
                <div class="spinner-layer spinner-blue-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
            <div class="spinner-text">Loading...</div>
        </div>
    </app>
</body>

</html>
