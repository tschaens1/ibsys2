<div class="loginBackgroundImage">
    <div class="loginContainer">
        <div class="row">
            <div class="col s12">
                <h3>Login</h3>
            </div>
        </div>
        <div class="row">
            <form class="col s12" (ngSubmit)="submitLogin()" #loginForm="ngForm">
                <div class="row">
                    <div class="input-field col s12">
                        <input [(ngModel)]="username" id="username" name="username" type="text" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input [(ngModel)]="password" id="password" name="pw" type="password" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <button class="btn waves-effect  light-blue darken-4 waves-light" [disabled]="!loginForm.form.valid" type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
