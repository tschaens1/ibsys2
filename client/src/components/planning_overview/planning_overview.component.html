<div class="app-page animated fadeIn">
	<div class="page-content">

		<select class="page-part">
            <option value="asdfasdf" >Choose your option</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
        </select>

		<div class="page-part">
			<a class="waves-effect waves-light btn-large" (click)="loadComponent('production')">Produktion</a>
			<a class="waves-effect waves-light btn-large" (click)="loadComponent('material')">Material</a>
		</div>
		<form>
			<!--http://tb.github.io/ng2-nouislider/-->
			<p>{{someFormValue}}</p>			
			<nouislider name="form_value" [min]="0" [max]="300" [step]="1" [(ngModel)]="someFormValue"></nouislider>
		</form>

	</div>
</div>
