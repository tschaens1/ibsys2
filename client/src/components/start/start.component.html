<md-toolbar color="primary">
    <a class="menu-icon-button" (click)="sidenav.toggle()">
        <i class="mdi mdi-menu"></i>
    </a> 
    
    <span routerLink="/app/start" class="app-title">IBSYS II - WS2016 ka6</span>

    <!--fills the rest of the toolbar-->
    <span class="fill-remaining-space"></span>

    <a (click)="logout()" title="Logout"><i class="mdi mdi-logout"></i></a>
</md-toolbar>

<md-sidenav-layout>

    <md-sidenav #sidenav mode="side" class="app-sidenav" opened="true">
        <a class="sidenav-link" routerLink="/app" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Dashboard</a>
        <a class="sidenav-link" routerLink="/app/warehouse" routerLinkActive="active">Warehouse</a>
    </md-sidenav>

    <div class="app-content">

        <router-outlet></router-outlet>
    </div>

</md-sidenav-layout>
